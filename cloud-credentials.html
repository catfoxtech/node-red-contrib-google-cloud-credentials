<script type="text/x-red" data-template-name="gcp-credentials-config">
   <div class="form-row">
       <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
       <input type="text" id="node-config-input-name">
   </div>
   <div class="form-row">
       <label for="node-config-input-privateKey"><i class="fa fa-key"></i> Private Key</label>
       <input type="password" id="node-config-input-privateKey">
   </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('gcp-credentials-config', {
        category: 'config',
        defaults: {
            name: {
                value: ''
            }
        },
        credentials: {
            privateKey: {
                type: 'text' // required to use TypedInput (https://nodered.org/docs/creating-nodes/credentials#credentials-within-the-editor)
            }
        },
        paletteLabel: 'credentials config',
        label: function () {
            return this.name || 'credentials config';
        },
        oneditprepare: function () {
            $('#node-config-input-privateKey').typedInput({
                types: ['json']
            })
        }
    });
</script>
